---
- name: Install k3s (production-ready Kubernetes)
  shell: |
    curl -sfL https://get.k3s.io | INSTALL_K3S_VERSION=v1.27.4+k3s1 K3S_KUBECONFIG_MODE="644" sh -
  args:
    creates: /usr/local/bin/k3s

- name: Wait for k3s to start
  systemd:
    name: k3s
    state: started

- name: Download kubectl binary
  get_url:
    url: https://dl.k8s.io/release/v1.27.4/bin/linux/amd64/kubectl
    dest: /usr/local/bin/kubectl
    mode: '0755'

- name: Create .kube directory
  file:
    path: "/home/{{ ansible_user }}/.kube"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0700'
  when: ansible_user != "root"

- name: Copy kubeconfig for user
  copy:
    src: /etc/rancher/k3s/k3s.yaml
    dest: "/home/{{ ansible_user }}/.kube/config"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0600'
    remote_src: yes
  when: ansible_user != "root"

- name: Set KUBECONFIG in bashrc
  lineinfile:
    path: "/home/{{ ansible_user }}/.bashrc"
    line: 'export KUBECONFIG=~/.kube/config'
    state: present