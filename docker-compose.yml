version: '3.8'
services:
  frontend-next:
    build: ./frontend-next
    image: ghcr.io/seregaparkurchik/frontend-next:latest  # ← lowercase!
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - BACKEND_URL=http://backend-go:8080

  backend-go:
    build: ./backend-go
    image: ghcr.io/seregaparkurchik/backend-go:latest  # ← lowercase!
    ports:
      - "8080:8080"
    environment:
      - PORT=8080

  cache-redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"

  database:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=blog_platform
    ports:
      - "5433:5432"