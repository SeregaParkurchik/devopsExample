name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend-go:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          
      - name: Test Go backend
        run: |
          cd backend-go
          go version
          echo "âœ… Go backend ready!"

  test-frontend-next:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install and build Frontend
        run: |
          cd frontend-next
          npm install
          npm run build
        env:
          CI: false

  build-docker-images:
    runs-on: ubuntu-latest
    needs: [test-backend-go, test-frontend-next]
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Backend Go image
        run: |
          cd backend-go
          docker build -t backend-go:latest .
          
      - name: Build Frontend Next.js image
        run: |
          cd frontend-next
          docker build -t frontend-next:latest .

  success:
    runs-on: ubuntu-latest
    needs: [test-backend-go, test-frontend-next, build-docker-images]
    steps:
      - run: echo "ðŸŽ‰ All CI/CD stages completed successfully!"