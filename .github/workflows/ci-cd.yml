name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  test-backend-go:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          
      - name: Test Go backend
        run: |
          cd backend-go
          go version
          echo "âœ… Go backend ready!"

  test-frontend-next:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install and build Frontend
        run: |
          cd frontend-next
          npm install
          npm run build
        env:
          CI: false

  build-and-push-images:
    runs-on: ubuntu-latest
    needs: [test-backend-go, test-frontend-next]
    permissions:
      contents: read
      packages: write
      
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push Backend Go
        uses: docker/build-push-action@v5
        with:
          context: ./backend-go
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/backend-go:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/backend-go:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build and push Frontend Next
        uses: docker/build-push-action@v5
        with:
          context: ./frontend-next
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/frontend-next:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/frontend-next:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  success:
    runs-on: ubuntu-latest
    needs: [test-backend-go, test-frontend-next, build-and-push-images]
    steps:
      - run: echo "ðŸŽ‰ All CI/CD stages completed successfully!"
      - run: echo "Images pushed to: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}"