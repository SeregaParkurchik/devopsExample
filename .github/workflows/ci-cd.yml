name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend-go:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          
      - name: Test Go backend
        run: |
          cd backend-go
          go version
          echo "Go backend tests passed!"

  test-frontend-next:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend-next/package-lock.json
          
      - name: Install and build Frontend
        run: |
          cd frontend-next
          npm install
          npm run build
        env:
          CI: false

  build-docker-images:
    runs-on: ubuntu-latest
    needs: [test-backend-go, test-frontend-next]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Backend Go image
        run: |
          cd backend-go
          docker build -t backend-go:latest .
          
      - name: Build Frontend Next.js image
        run: |
          cd frontend-next
          docker build -t frontend-next:latest .

  deploy-preview:
    runs-on: ubuntu-latest
    needs: build-docker-images
    if: github.event_name == 'pull_request'
    steps:
      - run: echo "This would deploy to staging environment for PR review"
