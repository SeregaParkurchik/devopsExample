apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-go
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend-go
  template:
    metadata:
      labels:
        app: backend-go
    spec:
      containers:
      - name: backend-go
        image: backend-go:latest
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
---
apiVersion: v1
kind: Service
metadata:
  name: backend-go-service
spec:
  selector:
    app: backend-go
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080